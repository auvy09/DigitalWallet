<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Digital Wallet</title>
</head>

<body>
    <header>
        <h1 class="text-6xl text-gray-600 text-center mt-10">Here is my <Span
                class="font-semibold text-green-400">Digital Wallet</Span>
        </h1>
    </header>
    <section class="mt-10">
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-green-300 rounded-xl p-3 w-9/12 mx-auto">
                <h3 class="text-white font-medium font-mono text-2xl">Savings</h3>
                <h3 class="text-white font-medium font-mono text-6xl"> 00 tk</h3>

            </div>
            <div class="bg-teal-300 rounded-xl p-3 w-9/12 mx-auto">
                <h3 class="text-white font-medium font-mono text-2xl">Withdraw</h3>
                <h3 class="text-white font-medium font-mono text-6xl"> 00 tk</h3>

            </div>
            <div class="bg-lime-300 rounded-xl p-3 w-9/12 mx-auto">
                <h3 class="text-white font-medium font-mono text-2xl">My Wallet</h3>
                <h3 class="text-white font-medium font-mono text-6xl"> 00 tk</h3>

            </div>
        </div>
    </section>
    <!-- diposit & withdraw  -->

    <section class="mt-10">
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-pink-200 rounded-xl p-3 w-9/12 mx-auto">
                <h3 class="text-white font-medium font-mono text-4xl mb-7"> Add Savings</h3>

                <div>
                    <input type="email" id="deposit-input" class="w-9/12 block mb-3 px-3"
                        placeholder="please enter your amount">
                    <button id="btn-diposit"
                        class="bg-pink-400 hover:bg-pink-700 mt-4 px-4 py-3 rounded-xl text-white font-semibold">Add</button>
                </div>

            </div>
            <div class="bg-orange-200 rounded-xl p-3 w-9/12 mx-auto">
                <h3 class="text-white font-medium font-mono text-4xl mb-7">Withdraw Money</h3>

                <div>
                    <input type="email" id="withdraw-input" class="w-11/12 block mb-3 px-3"
                        placeholder="please enter your amount">
                    <button id="btn-withdraw"
                        class="bg-orange-400 hover:bg-orange-700 mt-4 px-4 py-3 rounded-xl text-white font-semibold">Withdraw</button>
                </div>

            </div>

        </div>



    </section>
    <script src="js/deposit.js"></script>
</body>

</html>
